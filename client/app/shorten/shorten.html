<div id='container' ng-controller='ShortenController'>
  <div class='navigation'>
    <ul>
      <li><a href='/#/links' class='index'>All Links</a></li>
      <li><a href='#' class='create'>Shorten</a></li>
      <li><a href='/logout' class='logout'>Logout</a></li>
    </ul>

  </div>

  <div class="link">
    <img src='/assets/redirect_icon.png'/>
    <div class='info'>
      <div class='visits'><span class='count'>{{ shortenedLink.visits }}</span>Visits</div>
      <div class='title'>{{ shortenedLink.title}}</div>
      <div class='original'>{{ shortenedLink.url }}</div>
      <a href='{{ shortenedLink.base_url }}/api/links/{{ shortenedLink.code }}'>{{ shortenedLink.base_url}}/{{ shortenedLink.code}}</a>
    </div>
  </div>

  <div class='creator'>
    <form>
        <input class='text' type='url' name='url' ng-model="link.url">
        <input type='submit' value='Shorten' ng-click="addLink()">
    </form>
    <img class='spinner' src='/assets/spiffygif_46x46.gif'>
    <div class='message'></div>
  </div>

</div>
